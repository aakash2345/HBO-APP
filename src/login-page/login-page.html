<div class="login-background" [style.background-color]="paramBackgroundColor">
    <div class="container py-5">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-6 mx-auto">
                        <!-- form card login -->
                        <div class="card rounded-0">
                            <div class="card-header">
                                <h3 class="mb-0">Login</h3>
                            </div>
                            <div class="card-body">
                                <form [formGroup]="loginForm" novalidate (ngSubmit)="onSubmit()">
                                    <div class="form-group">
                                        <label>Name</label>
                                        <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                                        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                                            <div *ngIf="f.name.errors.required">name is required</div>
                                            <div *ngIf="f.name.errors.name">name must be a valid name address</div>
                                            <div *ngIf="f.name.errors.pattern">Name must match </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Password</label>
                                        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                            <div *ngIf="f.password.errors.required">Password is required</div>
                                            <div *ngIf="f.password.errors.minlength">Password must be at least 8 characters</div>
                                            <div *ngIf="f.password.errors.pattern">Password must match </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" class="btn custom-button">Login</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
